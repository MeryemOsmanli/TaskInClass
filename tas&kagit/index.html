<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="box">
      <button id="rock">
        <img
          src="https://i.pinimg.com/236x/91/d1/38/91d138b2728e673eb7aa3ca68367357c.jpg"
          alt="Rock"
        />
      </button>
      <button id="paper">
        <img
          src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR-U9Y29gf-d4T0EbDkbxIlIu6czMCkNqgJPGsxTy8xwPXLcb2z"
          alt="Paper"
        />
      </button>
      <button id="scissors">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSxe3VcpkZcSaIbeBa1mA3AwZaQ_UjmZQKQQT2DxkDxX_Sdut67"
          alt="Scissors"
        />
      </button>
    </div>
    <div id="result" style="color: red"></div>
    <div id="computer-choice">
      <img
        src="https://05842216157917070627.googlegroups.com/attach/2fd555cbad894/Click%20Here%20Arrow%20Up.png?part=0.3&view=1&vt=ANaJVrEGuR5_iencSJ6f7KdtuhxJJGGYdbclUFRSSdpnQM55vjjCRhUDM2o3Zfn-YUpP6I6DS44hW9tx2VrtIjKJj327rA7vDmwmpVkveOJsbDjxGm7oPZw"
        alt="Computer's choice"
      />
    </div>

    <script src="./script.js"></script>
    <!-- <script></script> -->
  </body>
</html>

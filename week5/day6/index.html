    <script>
      const newdiv = document.createElement("div");
      newdiv.className = "card";
      newdiv.setAttribute("style", "width: 18rem;");

      document.body.appendChild(newdiv);
      console.log(newdiv);

      const newimg = document.createElement("img");
      newimg.className = "card-img-top";
      newimg.setAttribute("src", "...");
      newimg.setAttribute("alt", "...");
      newdiv.appendChild(newimg);

      const seconddiv = document.createElement("div");
      seconddiv.className = "card-body";
      newdiv.appendChild(seconddiv);

      const head5 = document.createElement("h5");
      seconddiv.appendChild(head5);
      head5.className = "card-title";
      head5.textContent = "Card title";

      const parag = document.createElement("p");
      seconddiv.appendChild(parag);
      parag.className = "card-text";
      parag.textContent =
        "Some quick example text to build on the card title and make up the bulk of the card's content.";

      const hyper = document.createElement("a");
      seconddiv.appendChild(hyper);
      hyper.className = "btn btn-primary";
      hyper.setAttribute("href", "#");

      const divbtn = document.createElement("div");
      seconddiv.appendChild(divbtn);
      divbtn.className = "btncontainer";
      const btn = document.createElement("button");
      seconddiv.appendChild(btn);
      btn.textContent = "Click me";
      btn.classList.add("size");
